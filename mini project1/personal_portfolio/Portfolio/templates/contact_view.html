<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial scale=1.0">
    <title>contact view</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Concern</th>
        </tr>
        {% for i in x %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.concern}}</td>
            <td><a href="{% url 'delete' pk=i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
